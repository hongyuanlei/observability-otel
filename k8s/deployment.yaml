apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel
  namespace: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel
  template:
    metadata:
      labels:
        app: otel
    spec:
      containers:
        - name: otel
          image: docker.io/otel/opentelemetry-collector-contrib:0.128.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 54527
            - containerPort: 4317
            - containerPort: 4318
          volumeMounts:
            - name: otel-config-volume
              mountPath: /etc/otelcol-contrib    # ğŸ‘ˆ è¦æŒ‚è½½åˆ° config.yaml æ‰€åœ¨çš„ç›®å½•
              readOnly: true
      volumes:
        - name: otel-config-volume
          configMap:
            name: otel-config
